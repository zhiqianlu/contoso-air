apiVersion: apps/v1
kind: Deployment
metadata:
  name: contoso-air-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: contoso-air-backend
  template:
    metadata:
      labels:
        app: contoso-air-backend
    spec:
      containers:
        - name: backend
          image: contoso-air-backend:latest
          ports:
            - containerPort: 3001
          env:
            # Add environment variables here if needed
            # - name: NODE_ENV
            #   value: "production"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: contoso-air-backend
spec:
  type: ClusterIP
  selector:
    app: contoso-air-backend
  ports:
    - protocol: TCP
      port: 3001
      targetPort: 3001
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: contoso-air-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: contoso-air-frontend
  template:
    metadata:
      labels:
        app: contoso-air-frontend
    spec:
      containers:
        - name: frontend
          image: contoso-air-frontend:latest
          ports:
            - containerPort: 5173
          env:
            # Add environment variables here if needed
            # - name: NODE_ENV
            #   value: "production"
          readinessProbe:
            httpGet:
              path: /
              port: 5173
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 5173
            initialDelaySeconds: 10
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: contoso-air-frontend
spec:
  type: ClusterIP
  selector:
    app: contoso-air-frontend
  ports:
    - protocol: TCP
      port: 5173
      targetPort: 5173
