apiVersion: v1
kind: Pod
metadata:
  name: contoso-air-pod
  labels:
    app: contoso-air
spec:
  containers:
    - name: contoso-air
      image: your-docker-registry/contoso-air:latest # Replace with your actual image
      ports:
        - containerPort: 3000 # Change if your app uses a different port
      env:
        # Add environment variables here if needed
        # - name: NODE_ENV
        #   value: "production"
      resources:
        requests:
          memory: "256Mi"
          cpu: "250m"
        limits:
          memory: "512Mi"
          cpu: "500m"
