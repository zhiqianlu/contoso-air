apiVersion: v1
kind: Namespace
metadata:
  name: zqwf01-ns
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: zqwf01-config
  namespace: zqwf01-ns
data:
  APP_ENV: "production"
  APP_PORT: "8000"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zqwf01
  namespace: zqwf01-ns
  labels:
    app: zqwf01
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zqwf01
  template:
    metadata:
      labels:
        app: zqwf01
    spec:
      containers:
        - name: zqwf01
          image: zqacr.azurecr.io/image-workflow-1764142602063:latest
          ports:
            - containerPort: 8000
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
          envFrom:
            - configMapRef:
                name: zqwf01-config
---
apiVersion: v1
kind: Service
metadata:
  name: zqwf01
  namespace: zqwf01-ns
spec:
  type: LoadBalancer
  selector:
    app: zqwf01
  ports:
    - name: http
      port: 80
      targetPort: 8000
